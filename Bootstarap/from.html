<!doctype html>
 <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form</title>
  </head>
  <body class="w-75 mx-auto my-4">
    <h1>Form</h1>
    
    <form>
        <div class="from-group">
             <label for="name">Name</label>
             <input type="text" id="name" class="form-control" placeholder="enter name">
        </div>
        <div class="from-group">
             <label for="email">Email</label>
             <input type="email" id="email" class="form-control" placeholder="enter email">
             <small class="form-text text-muted">plase enter a correct email </small>
        </div>
        <div class="from-group">
             <label for="password">Password</label>
             <input type="password" id="password" class="form-control" placeholder="enter password">
        </div>
        <div class="from-group">
             <label for="city">city</label>
             <select name="city" id="city" class="form-control">
                 <option value="0">İstanbul</option>
                 <option value="1">Ankara</option>
                 <option value="2">İzmir</option>
             </select>
        </div>
        <div class="from-group">
             <label for="message">Message</label>
             <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
        </div>
        
        <div class="form-group">
            <legend>Hobies</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox">Running
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" >Painting
                </label>
            </div>
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="ch">
            <label class="custom-control-label" for="ch">Check</label>
        </div>
        
        <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" id="rd">
            <label class="custom-control-label" for="rd">Check</label>
        </div>
        
       
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

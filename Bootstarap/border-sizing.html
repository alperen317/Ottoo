<!doctype html>
 <html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .d-inline-block{
            display: inline-block;
        }
      </style>
    <title>Border-Sizing</title>
  </head>
  <body class="p-5">
    <h1>Border</h1>
    
    <div class="bg-light mt-2 p-4 border">border</div>
    <br><br>
    <div class="bg-light mt-2 p-4 border-top"> border-top </div>
     <br><br>
    <div class="bg-light mt-2 p-4 border-bottom"> border-bottom</div>
       <br><br>
    <div class="bg-light mt-2 p-4 border-left"> border-left </div>
       <br><br>
    <div class="bg-light mt-2 p-4 border-right"> border-right</div>
     <br><br>
    <div class="bg-light mt-2 p-4 border border-primary border-right-0"> border border-primary border-right-0</div>
     <br><br>
    <div class="bg-light mt-2 p-4 border border-primary border-rounded"> border border-primary border-rounded</div>
         <br><br>
    <div class="bg-light mt-2 p-4 border border-primary rounded-top"> border border-primary rounded-top</div>
    
    <br><br>
    <h1>Sizing</h1>
    <div class="bg-primary mt-2 p-4"></div>
    <br><br>
    <div class="bg-primary mt-2 p-4 w-25"> w-25</div>
    <div class="bg-primary mt-2 p-4 w-50"> w-50</div>
    <div class="bg-primary mt-2 p-4 w-75"> w-75</div>
    <div class="bg-primary mt-2 p-4 w-100"> w-100</div>
    <br><br>
    <div style="height: 200px;" class="bg-warning"> 
        
        <div class="bg-primary p-4 d-inline-block h-25"></div>
        <div class="bg-primary p-4 d-inline-block h-50"></div>
        <div class="bg-primary p-4 d-inline-block h-75"></div>
        <div class="bg-primary p-4 d-inline-block h-100"></div>
        
    </div>
    
    
    <div class="shadow bg-light mt-2 p-4">shadow</div>
    <div class="shadow-sm bg-light mt-5 p-5">shadow</div>
    <div class="shadow-lg bg-light mt-5 p-5">shadow</div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
